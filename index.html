    <style>
                
        header {
            background-color: var(--azure);
            display: flex;
            align-items: center;
            padding-inline: 15px;
        }
        
        header #current-page {
            color: var(--almost-white);
            font-weight: bold;
            font-size: 20px;
        }
        
        main {
            background-color: var(--almost-black);
            overflow-y: scroll;
            padding: 20px 15px;
            line-height: 1.6;
            color: var(--almost-white);
            position: relative;
        }
        
        footer {
            background-color: var(--azure);
            border-top: 1px solid var(--dark-gray);
        }
        
        footer nav {
            height: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
        }
        
        footer .navigator {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--almost-white);
        }
        
        

    </style>
    <script type="module" defer>
        window.addEventListener("hashchange", handleRoute);
        window.addEventListener("load", handleRoute);
        
        function handleRoute() {
            let page = location.hash.slice(1) || "home";
            Navigate("website/pages/" + page);
        }
        
        
        const loadedPages = new Set(); // global cache
        
        async function Navigate(page) {
            const origin = document.querySelector("#origin");
            const loadingSpinner = document.querySelector("main .loading-spinner");
            
            /*
            let loadingTimeout = setTimeout(() => {
                origin.innerHTML = "";
                loadingSpinner.style.display = "block";
            }, 100); */
        
            origin.innerHTML = "";
            loadingSpinner.style.display = "block";
        
            const id = page.replaceAll("/", "-");
        
            try {
                const responseHTML = await fetch(`${page}.html`);
                const html = await responseHTML.text();
        
                //clearTimeout(loadingTimeout);
                loadingSpinner.style.display = "none";
        
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, "text/html");
        
                const styles = doc.querySelectorAll("style, link[rel='stylesheet']");
                const scripts = doc.querySelectorAll("script");
        
                styles.forEach(el => el.remove());
                scripts.forEach(el => el.remove());
        
                origin.innerHTML = doc.body.innerHTML;
        
                if (!loadedPages.has(id)) {
                    styles.forEach(el => document.head.appendChild(el.cloneNode(true)));
        
                    scripts.forEach(el => {
                        const script = document.createElement("script");
                        if (el.src) {
                            script.src = el.src;
                            script.type = el.type || "text/javascript";
                        } else {
                            script.textContent = el.textContent;
                            script.type = el.type || "text/javascript";
                        }
                        document.head.appendChild(script);
                    });
        
                    loadedPages.add(id);
                }
                
                // it is required, don't remove it :'(
                Prism.highlightAll();
        
            } catch (error) {
                clearTimeout(loadingTimeout);
                loadingSpinner.style.display = "none";
                origin.innerHTML = "Error fetching page: " + error;
                console.error(error);
            }
        }


    </script>
